<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tekken 7 Fighter Selection</title>
    <link rel="stylesheet" href="Selection.css">
</head>
<body>
    <div class="container">
        <!-- Fighter Selection -->
        <div class="fighter" id="kazuya">
            <img src="Images/kazuya.jpg" alt="Kazuya Mishima" class="fighter-image">
            <div class="fighter-info">
                <h3>Kazuya Mishima</h3>
                <p>Fighting Style: Mishima Style Fighting Karate</p>
            </div>
        </div>

        <div class="fighter" id="jin">
            <img src="Images/jin.jpg" alt="Jin Kazama" class="fighter-image">
            <div class="fighter-info">
                <h3>Jin Kazama</h3>
                <p>Fighting Style: Traditional Martial Arts</p>
            </div>
        </div>

        <div class="fighter" id="heihachi">
            <img src="heihachi.jpg" alt="Heihachi Mishima" class="fighter-image">
            <div class="fighter-info">
                <h3>Heihachi Mishima</h3>
                <p>Fighting Style: Mishima Style Fighting Karate</p>
            </div>
        </div>

        <div class="fighter" id="hwoarang">
            <img src="hwoarang.jpg" alt="Hwoarang" class="fighter-image">
            <div class="fighter-info">
                <h3>Hwoarang</h3>
                <p>Fighting Style: Taekwondo</p>
            </div>
        </div>
    </div>

    <script src="Selection.js"></script>
</body>
</html>
